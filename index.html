<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">Github Finder</a>
        <img src="assets/icons/dark.png" id="toggle-theme" alt="dark theme" />
      </div>
    </header>
    <section class="search">
      <div class="container">
        <div class="form">
          <input type="text" placeholder="Github Username" id="search-input" autofocus />

        </div>
        <div class="user-date" id="user-date">
          <span> There Is No Data</span>
        </div>
      </div>
    </section>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
